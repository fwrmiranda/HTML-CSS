<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: blanchedalmond;
            height: 300px;
            width: 30px;
            
            border: 10px solid blueviolet;

            padding: 20px 10px 30px 50px;

            margin: auto;
        }
        a{
            border: 10px solid brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, mas, os <a href="@">links são exemplos de inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
